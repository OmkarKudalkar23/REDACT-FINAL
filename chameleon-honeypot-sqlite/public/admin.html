<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login â€” Acme Corp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #f6f8fb;
        --card: #fff;
        --accent: #0b5cff;
        --muted: #6b7280;
      }
      body {
        background: var(--bg);
        font-family: Inter, Segoe UI, Arial;
        color: #0b1723;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        width: 380px;
        background: var(--card);
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(18, 25, 40, 0.06);
      }
      h2 {
        margin: 0 0 10px;
        font-size: 20px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e6e9ef;
        margin-top: 6px;
        margin-bottom: 12px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: white;
        font-weight: 600;
      }
      .foot {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
        text-align: center;
      }
      .small {
        font-size: 12px;
        color: #9aa4b2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Admin Portal</h2>
      <form method="POST" action="/admin" id="loginForm">
        <label>Username</label>
        <input name="username" placeholder="admin" autocomplete="username" />
        <label>Password</label>
        <input
          name="password"
          placeholder="Password"
          autocomplete="current-password"
        />
        <button>Sign In</button>
      </form>
      <div class="foot small">
        If you cannot login use the corporate helpdesk.
      </div>
    </div>
  </body>
</html>
